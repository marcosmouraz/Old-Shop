<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Shop - Fita VHS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container-header">
        <h1>OLD SHOP</h1>
        <nav>
            <a href="#">Relíquias</a>
            <a href="#">Velharias</a>
            <a href="#">Nostalgia</a>
        </nav>
        <div class="pesquisar-cart">
            <div class="input">
                <input type="text" placeholder="Pesquisar">
            </div>
            <div class="cart">
                <img src="iconCarrinho.svg" alt="">
                <span id="cartCount" class="cart-count">0</span>
            </div>
        </div>
    </header>

    <section class="container">
        <section class="container-imagem-texto">

            <img src="imagem1.svg" class="main-image" alt="Imagem Principal" width="191" height="396">

            <div class="textos">
                <h1>Fita VHS Basf T-120 Extra Quality</h1>
                <p>Por OLD ELETRÔNICOS</p>
                <p><strong>R$ 40</strong> - <span class="discount">Desconto 10% no PIX</span></p>
                <p>Se você está em busca de uma fita VHS de alta qualidade, a FITA VHS BASF T-120 Extra Quality é a escolha ideal para você.</p>
            <div class="quantity-input">
            <label for="quantity">QTD</label>
            <input type="number" id="quantity" value="1" min="1">
            <button id="addToCartBtn" class="cart-button">Adicionar ao carrinho</button>
        </div>
            </div>
        </section>
        

        <div class="thumbnails-container">
            <img src="imagem1.svg" class="thumbnail" alt="Thumbnail 1" onmouseover="changeImage('imagem1.svg')">
            <img src="imagem2.svg" class="thumbnail" alt="Thumbnail 2" onmouseover="changeImage('imagem2.svg')">
            <img src="imagem3.svg" class="thumbnail" alt="Thumbnail 3" onmouseover="changeImage('imagem3.svg')">
        </div>

        
    </section>

    <footer>
        <p>Old Shop © 2024. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
